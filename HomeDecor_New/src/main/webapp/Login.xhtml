<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="./css/owl.carousel.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>HomeDecor | Login</title>
    </h:head>
    <h:body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('./images/bg_1.jpg')"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Login to <strong>Home Decor</strong></h3>
                        <p class="mb-4">
                            Buy home decor items Online at affordable price in India. Check out home decorative items online from a wide range of home decorative items.
                        </p>
                        <h:form>
                            <div class="form-group first">
                                <h:outputLabel for="email">Email</h:outputLabel>
                                <input type="text" class="form-control" name="email"  value=""/>
                            </div>
                            <div class="form-group last mb-3">
                                <h:outputLabel for="password">Password</h:outputLabel>
                                <input type="password" class="form-control" name="password" value=""/>
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>
                            <h:commandButton value="Log In" styleClass="btn btn-block btn-primary" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</h:body>
</html>
